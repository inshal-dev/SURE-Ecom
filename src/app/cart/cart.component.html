<div class="container"> 
    <app-nav-bar></app-nav-bar> 
</div>
<div class="container">
    <div class="jumbotron ">
        <h5 class="display-4 pl-2">Cart</h5>
        <div class="row">
            <div class="col">
                <div class="card m-3" style="max-width: 540px; height: 200px" *ngFor="let item of $cart | async; let i=index">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img [src]="productImages[i]" class=" rounded-start" alt="..." height="198px" width="180px">
                      </div>
                      <div class="col-md-7">
                        <div class="card-body p-2">
                          <h5 class="card-title">{{item.productName}}</h5>
                          <p class="card-text">{{item.productDescription}}</p>
                          
                          <p class="card-text">Discount: {{item.productDiscount != '' ? item.productDiscount : '0' }}%</p>
                          <p>Quantity: {{item.productQuantity}}</p>
                          <h3 class="pb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
                            
                          </svg>{{item.productPrice | number}}</h3>
                          
                        </div>
                      </div>
                      <div class="col-md-1 p-1">
                        <div class="form-check mt-1 d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="getCartValue($event, item)">
                          </div>
                          <div class="delete-cart-item d-flex justify-content-center">
                           <a class="btn btn-bin" (click)="deleteCartItem(item)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                              </svg>
                           </a> 
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
        
              <div class="col cal-value ">
                <div class="card m-3 p-3">
                    <h3 class="card-title">
                        Total Cart Value
                    </h3>  
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
                          </svg>  
                          {{totalValue | number}}
                    </h2>
                    <p>You saved   
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                      <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
                    </svg> 
                    <b>{{discountAmount | number}}</b></p>
                </div>
                <div class="text-center">
                    <button class="btn btn-buy" [disabled]="totalValue <= 0" [routerLink]="['/address']">Buy Now</button> 
                </div>
              </div>
              
        </div>
  
    </div>
</div>
